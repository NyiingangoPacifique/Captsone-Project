    <div class="flex-container">
        <div style="flex-grow: 3" id="signup-view">
            <div class="wrapper">
                <form id="signup-form">
                    <div class="field username">
                        <div class="input-area">
                          <input type="text" placeholder="User Name" name="username" id="uname">
                          <i class="icon fas fa-user-alt"></i>
                        </div>
                        <div>
                          <p class="errors" id="nameError"></p>
                          <p class="valid" id="nameValid">valid</p>
                        </div>
                    </div>
                  <div class="field email">
                    <div class="input-area">
                      <input type="text" placeholder="Email Address" id="email">
                      <i class="icon fas fa-envelope"></i>
                    </div>
                    <div>
                      <p class="errors" id="emailError">Error with email</p>
                      <p class="valid" id="emailValid">valid</p>
                    </div>
                  </div>
                  <div class="field password">
                    <div class="input-area">
                      <input type="password" placeholder="Password" id="pwd">
                      <i class="icon fas fa-lock"></i>
                    </div>
                    <div>
                      <p class="errors" id="passwordError">Error with password</p>
                      <p class="valid" id="passwordValid">valid</p>
                    </div>
                  </div>
                  <div class="field pass">
                    <div class="input-area">
                      <input type="file" onchange='chooseFile(event)' id="pic" accept="image/png,image/jpeg">
                    </div>
                    <div>
                      <p class="errors" id="fileError">Error with password</p>
                      <p class="valid" id="fileValid">valid</p>
                    </div>
                  </div>
                  <input type="submit" value="Create Account">
                </form>
                <div class="sign-txt show">Already have Account? <a href="login.html">Login</a></div>
              </div>
        </div>
        <div style="flex-grow: 4" class="left-pic" id="signup-pic">
            <div class="box2">
                <div class="left-img">
                    <img class="pic-log1" src="../Images/login.png" alt="login">
                </div>
            </div>
        </div>
    </div>
