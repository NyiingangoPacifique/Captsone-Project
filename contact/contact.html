    <!--contact section-->
    <div class="main-container">
        <div class="container1">
          <div class="box">
            <h2>Get in Touch</h2>
            <p>contact us for business,help or join team</p>
            <ul>
                <li><button class="active" id="phone" onclick="myFunction()"><i class="fas fa-envelope"></i></button></li>
                <li><button id="email" onclick="myFunction()"><i class="fas fa-map-marker-alt"></i></button></li>
            </ul>
              <div class="container2 shade" id="myDIV">
                  <div class="box">
                    <form name="myForm" id="myForm">
                        <table>
                            <tr>
                                <td><p>your name:</p></td>
                                <td>
                                    <input type="text" name="Username" id="username" placeholder="your name">
                                    <div>
                                        <p class="errors" id="nameError">Error with name</p>
                                        <p class="valid" id="nameValid">valid</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><p>your email:</p></td>
                                <td>
                                    <input type="text" name="email" id="mail" placeholder="your email">
                                    <div>
                                        <p class="errors" id="emailError">Error with email</p>
                                        <p class="valid" id="emailValid">valid</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                            <tr>
                                <td><p>message:</p></td>
                                <td>
                                    <textarea name="message" id="message" cols="35" rows="5" placeholder="your message"></textarea>
                                    <p class="errors" id="messageError"></p>
                                    <p class="valid" id="messageValid"></p>
                                </td>
                            </tr>
                        </table>
                        <button type="submit" id="sendBtn"><i class="fas fa-paper-plane">Send</i></button>
                    </form>
                </div>
            </div>
            <!-- //for email -->
            <div class="container2 shade" id="myEmail" style="display: none;">
                <div class="box">
              </div>
