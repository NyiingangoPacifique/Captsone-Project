<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Basha-Login</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#"><img class="nav-logo" src="../Images/logo.png" alt="logo"></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#"><button>Home</button></a></li>
                <li class="nav-item"><a href="#"><button>About me</button></a></li>
                <li class="nav-item"><a href="#"><button>Blog</button></a></li>
            </ul>
            <a class="cont" href="#"><button class="active">Contact us</button></button></a>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="main-container">
        <div class="container">
          <div class="box">
            <h2>Get in Touch</h2>
            <p>contact us for business,help or join team</p>
            <ul>
                <li><button><i class="fas fa-map-marker-alt"></i></button></li>
                <li><button class="active"><i class="fas fa-phone-alt"></i></button></li>
                <li><button><i class="far fa-envelope"></i></button></li>
            </ul>
              <div class="container shade">
                  <div class="box">
                    <form name="loginSubmit">
                        <table>
                            <tr>
                                <td><p>your name:</p></td>
                                <td><input type="text" name="Username"></td>
                            </tr>
                            <tr>
                                <td><p>your email:</p></td>
                                <td><input type="email" name="email"></td>
                            </tr>
                            <tr>
                                <td><p>your phone:</p></td>
                                <td><input type="text" name="phone"></td>
                            </tr>
                            <tr>
                                <td><p>message:</p></td>
                                <td><textarea name="message" cols="17" rows="3"></textarea></td>
                            </tr>
                         </table>
                         <button><i class="fas fa-paper-plane">Send</i></button>
                       </form>
                      <div>
                  </div>
              </div>
          </div>
        </div>
      </div>


    <footer>
        <ul class="footer-ul">
            <li class="fot"><a href="#">Contact Us</a></li>
            <li class="fot"><a href="#">Blog</a></li>
            <li>
                <div class="box-foot">
                    <h3>Basha</h3>
                    <div class="box-ic">
                        <ul class="ico">
                            <li><i class="fab fa-facebook"></i></li>
                            <li><i class="fab fa-twitter"></i></li>
                            <li><i class="fab fa-linkedin"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                        </ul>
                    </div>
                </div>
            </li>
            <li class="fot">Rwanda based programmer<a href="#"></a></li>
        </ul>
    </footer>
</body>
</html>
